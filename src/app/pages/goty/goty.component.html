<div class="my-5">
  <h2>Vota por el juego del anio</h2>
  <hr>

  <div class="row my-5">
    <div class="col">

      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let juego of juegos">
          <div class="card">
            <img [src]="juego.url" class="card-img-top" [alt]="juego.name" width="100%" height="250" style="object-fit: cover;">
            <div class="card-body text-dark">
              <h5 class="card-title "> {{ juego.name }} </h5>
              <p class="card-text">Votar por este juego</p>

              <button class="btn btn-outline-primary w-100" (click)="votarJuego(juego)">Votar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
